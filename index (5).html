<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">÷</button>
            
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">×</button>
            
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">−</button>
            
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>
            
            <button onclick="append('.')">.</button>
            <button onclick="append('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="squareRoot()">√</button>
            
            <button onclick="append('Math.PI')">π</button>
            <button onclick="append('Math.E')">e</button>
            <button onclick="power()">xⁿ</button>
            <button onclick="trig('sin')">sin</button>
            
            <button onclick="trig('cos')">cos</button>
            <button onclick="trig('tan')">tan</button>
            <button onclick="logarithm()">log</button>
            <button onclick="factorial()">n!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
